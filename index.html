<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="advice-container" id="advice-add-quote">
        <div class="advice-detail">
          <div class="advice-number">
            <span>Add new advice</span>
          </div>
          <div class="advice-text">
            <label for="new-advice-input">
              <textarea
                id="new-advice-input"
                placeholder="Type your advice here"
              ></textarea>
            </label>
          </div>
        </div>
        <div class="advice-random-dice">
          <button id="advice-submit-new-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-plus"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="advice-container" id="advice-display-quote">
        <div class="advice-detail">
          <div class="advice-number" id="advice-number"></div>
          <div class="advice-text" id="advice-text"></div>
          <div class="advice-delimiter" id="advice-delimiter"></div>
        </div>
        <div class="advice-random-dice">
          <button id="advice-random-dice-button">
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 256 256"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M192,32H64A32.03667,32.03667,0,0,0,32,64V192a32.03667,32.03667,0,0,0,32,32H192a32.03667,32.03667,0,0,0,32-32V64A32.03667,32.03667,0,0,0,192,32ZM92,176a12,12,0,1,1,12-12A12,12,0,0,1,92,176Zm0-72a12,12,0,1,1,12-12A12,12,0,0,1,92,104Zm36,36a12,12,0,1,1,12-12A12,12,0,0,1,128,140Zm36,36a12,12,0,1,1,12-12A12,12,0,0,1,164,176Zm0-72a12,12,0,1,1,12-12A12,12,0,0,1,164,104Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
